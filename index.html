<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paris Weather</title>
    <link rel="stylesheet" href="style_grid.css">
</head>
<body>
    <section class="vidget">
        <h1 class="visually-hidden">Paris Weather</h1>
        <div class="vidget__weather-information weather">
            <div class="weather__date">
                <p class="weather__day">Friday</p>
                <p class="weather__mounth-day">August, 23rd</p>
            </div>
            <div class="weather__status">
                <p class="weather__degrees">12°</p>
                <p class="weather__place">Paris, France</p>
                <div class="weather__wind-info">
                    <img class="weather__wind-img" width="43" height="27" src="src/wind.svg">
                    <p class="weather__wind">14 <span class="weather__mph">mph</span></p>
                </div>
            </div>
        </div>
        <div class="vidget__container">
            <svg class="vidget__svg" width="12" height="19" viewBox="0 0 11 19">
                <defs>
                    <style>
                        .cls-1 {
                            fill: #fff;
                            fill-rule: evenodd;
                        }
                    </style>
                </defs>
                <path id="Back" class="cls-1" d="M125.258,457.105l-7.32-7.213a1.888,1.888,0,0,0-2.562-.361,1.822,1.822,0,0,0,.366,2.525l7.32,7.213a1.887,1.887,0,0,0,2.562.361A1.822,1.822,0,0,0,125.258,457.105Zm-2.2-15.374-7.32,7.213a1.822,1.822,0,0,0-.366,2.525,1.888,1.888,0,0,0,2.562-.361l7.32-7.213a1.822,1.822,0,0,0,.366-2.525A1.887,1.887,0,0,0,123.062,441.731Z" transform="translate(-115 -441)"/>
            </svg>
            <ul class="vidget__days-list days">
                <li class="days__item">
                    <p class="days__title">Monday</p>
                    <img class="days__img" width="38" height="36" src="src/rain.svg">
                    <p class="days__degrees">10°</p>
                </li>
                <li class="days__item">
                    <p class="days__title">Tuesday</p>
                    <img class="days__img" width="41" height="25" src="src/cloudy.svg">
                    <p class="days__degrees">15°</p>
                </li>
                <li class="days__item">
                    <p class="days__title">Wednesday</p>
                    <img class="days__img" width="37" height="35" src="src/sunny.svg">
                    <p class="days__degrees">23°</p>
                </li>
                <li class="days__item">
                    <p class="days__title">Thursday</p>
                    <img class="days__img" width="48" height="35" src="src/overcast.svg">
                    <p class="days__degrees">18°</p>
                </li>
            </ul>
            <svg class="vidget__svg" width="12" height="19">
                <defs>
                    <style>
                        .cls-1 {
                            fill: #fff;
                            fill-rule: evenodd;
                        }
                    </style>
                </defs>
                <path id="Next" class="cls-1" d="M674.4,456.975l7.071-7.071a1.562,1.562,0,1,1,2.121,2.121l-7.071,7.071A1.562,1.562,0,1,1,674.4,456.975Zm2.121-15.071,7.071,7.071a1.562,1.562,0,1,1-2.121,2.121l-7.071-7.071A1.562,1.562,0,1,1,676.525,441.9Z" transform="translate(-673.688 -441.188)"/>
            </svg>
        </div>
    </section>
</body>
</html>
